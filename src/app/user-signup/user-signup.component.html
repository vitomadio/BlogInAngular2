<div class="col-md-6 col-md-offset-3">
<div class="panel panel-success"><h4>{{message}}</h4></div>
<h2>User Sign Up</h2>
	<form class="form-group" (ngSubmit)="signUp(form)" #form="ngForm">
		<label for="email">Email:</label>
		<input type="email" name="email" ngModel class="form-control">
		<label for="password">Password:</label>
		<input type="password" name="password" ngModel class="form-control">
		<br>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>
